<div class="flex flex-col gap-6">
    <!-- If type contain home so profile card is also show -->
    <div class="" *ngIf="(type === 'home')">
        <app-profile-card />
    </div>
    <!--  -->
    <div class="flex flex-col gap-2 p-4 rounded-lg bg-[var(--white)] shadow-xl text-sm text-gray-500">
        <div class="flex items-center gap-4 p-2 rounded-lg hover:bg-slate-100 cursor-pointer">
            <fa-icon [icon]="icon.faBook" class="w-6 h-6 text-base text-[var(--primary)]"/>
            <span>News feeds</span>
        </div>
        <hr class="border-t-1 border-gray-100 w-36 self-center" />
        <div class="flex items-center gap-4 p-2 rounded-lg hover:bg-slate-100 cursor-pointer">
            <fa-icon [icon]="icon.faPeopleGroup" class="w-6 h-6 text-base text-[var(--primary)]"/>
            <span class="">People</span>
        </div>
        <hr class="border-t-1 border-gray-100 w-36 self-center" />
        <div class="flex items-center gap-4 p-2 rounded-lg hover:bg-slate-100 cursor-pointer">
            <fa-icon [icon]="icon.faUsers" class="w-6 h-6 text-base text-[var(--primary)]"/>
            <span>Friends</span>
        </div>
        <hr class="border-t-1 border-gray-100 w-36 self-center" />
        <div class="flex items-center gap-4 p-2 rounded-lg hover:bg-slate-100 cursor-pointer">
            <fa-icon [icon]="icon.faMessage" class="w-6 h-6 text-base text-[var(--primary)]"/>
            <span>Messages</span>
        </div>
        <hr class="border-t-1 border-gray-100 w-36 self-center" />
        <div class="flex items-center gap-4 p-2 rounded-lg hover:bg-slate-100 cursor-pointer">
            <fa-icon [icon]="icon.faImage" class="w-6 h-6 text-base text-[var(--primary)]"/>
            <span class="">Images</span>
        </div>
        <hr class="border-t-1 border-gray-100 w-36 self-center" />
        <div class="flex items-center gap-4 p-2 rounded-lg hover:bg-slate-100 cursor-pointer">
            <fa-icon [icon]="icon.faVideo" class="w-6 h-6 text-base text-[var(--primary)]"/>
            <span class="">Videos</span>
        </div>
    </div>
    <app-ad size="sm"/>
</div>
