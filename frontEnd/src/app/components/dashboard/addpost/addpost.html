<div class="bg-white p-4 shadow-xl rounded-lg">
    <!-- Link -->
     <div class="">
        <a class="flex items-center gap-2">
            <div class="flex items-center justify-center w-10 h-10 rounded-full bg-[var(--text-lighter)]">
                <fa-icon [icon]="icon.faPenFancy" class="text-lg text-[var(--primary)]"/>
            </div>            
            <span class="font-semibold text-sm text-[var(--text-light)]">Create Post</span>
        </a>
     </div>
     <!-- Post -->
      <div class="mt-4">
        <!-- Text-input -->
        <form [formGroup]="postForm" class="" enctype="multipart/form-data">
            <div class="flex gap-6 border-[1px] border-gray-200 p-4 rounded-lg">
                <div class="w-full">
                    <textarea name="description" id="description" required  formControlName="description" placeholder="What's on your mind?" class="w-full bg-transparent outline-none text-gray-400 text-sm" rows="4"></textarea>
                    <small class="text-[var(--btn-danger)]" *ngIf="errorMessage">{{ errorMessage }}.</small>
                    <span *ngIf="(postForm.controls['description'].errors && postForm.controls['description'].touched) || (postForm.errors && postForm.controls['description'].touched)" class=" tooltip text-bg-gradient-left-danger">
                        <span class="tooltiptext" *ngIf="postForm.controls['description'].errors?.['required']">This fields is required.</span>
                    </span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <img src="{{ currentUserImg }}" alt="noAvatar" class="w-6 h-6 rounded-full">
                    <img src="./images/emoji.png" alt="emoji" class="w-6 h-6 rounded-full cursor-pointer">
                    <button type="submit" (click)="creatPost()" *ngIf="postForm.valid"><img src="./images/send_btn.png" alt="emoji" class="w-7 h-7 rounded-full cursor-pointer"/></button>
                </div>
            </div>
            <!-- Post options -->
            <div class="flex items-center gap-4 mt-4 text-gray-400">
                <div class="flex items-center gap-2 cursor-pointer" (click)="postImgUpload.click()">
                    <fa-icon [icon]="icon.faImage" class="text-xl text-[var(--secondary)]"/>
                    <input type="file" hidden #postImgUpload  (change)="onFileSelected($event)" name="postImg" id="postImg">
                    <span class="hidden sm:block font-medium text-sm">Photo/Video</span>
                </div>
                <div class="flex items-center gap-2 cursor-pointer">
                    <fa-icon [icon]="icon.faVideoCamera" class="text-xl text-[var(--dark-pink)]"/>
                    <span class="hidden sm:block font-medium text-sm">Live Video</span>
                </div>
                <div class="flex items-center gap-2 cursor-pointer">
                    <fa-icon [icon]="icon.faCamera" class="text-xl text-[var(--yellow)]"/>
                    <span class="hidden sm:block font-medium text-sm">Feeling/Activity</span>
                </div>
            </div>
        </form>
    </div>
</div>
