<div class="flex flex-col gap-2 p-4 bg-[var(--white)] rounded-lg shadow-xl text-sm">
    <div class="h-20 relative">
        <img src="{{ userDetails.userCover ? userDetails.userCover: 'https://images.pexels.com/photos/31285311/pexels-photo-31285311.jpeg'}}" alt="profile-banner" class="rounded-md object-cover h-full w-full"/>
        <img src="{{ userDetails.userImg }}" alt="user" class="absolute left-0 right-0 m-auto -bottom-6 z-3 w-12 h-12 rounded-full ring-2 ring-white object-cover">
    </div>
    <div class="h-12 flex flex-col gap-2 items-center mt-6">
        <span class="font-semibold">{{ userDetails.userName }}</span>
        <span class="text-sm text-gray-500 font-medium">{{ userDetails.followers }} | Followers</span>
    </div>
    <div class="flex items-center justify-center p-2 btn-bg-gradient-success rounded-lg shadow-lg cursor-pointer" [routerLink]="['/profile', userDetails.userId]">
        <button class="outline-none text-[var(--white)] font-semibold cursor-pointer">My Profile</button>
    </div>
</div>
